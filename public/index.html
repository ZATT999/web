<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla P√∫blica - Torneo Clash Royale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-start: #0f172a;
            --background-end: #000000;
            --foreground: #e2e8f0;
            --card: #1e293b;
            --card-foreground: #e2e8f0;
            --primary: #3b82f6;
            --primary-foreground: #ffffff;
            --secondary: #334155;
            --secondary-foreground: #e2e8f0;
            --accent: #f59e0b;
            --accent-foreground: #111827;
            --border: #334155;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(170deg, var(--background-start) 0%, var(--background-end) 100%);
            color: var(--foreground);
            min-height: 100vh;
        }
        .card {
            background-color: var(--card);
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }
        th, td {
            padding: 1rem 1.25rem;
            white-space: nowrap;
            border-bottom: 1px solid var(--border);
        }
        th {
            background-color: #1e293b;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }
        tbody tr:hover {
            background-color: #334155;
        }
        .skeleton-loader tr td div {
            background-color: #334155;
            height: 100%;
            width: 100%;
            border-radius: 0.25rem;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            50% { opacity: .5; }
        }
    </style>
</head>
<body>
<div class="p-4 sm:p-6 lg:p-8">
    <header class="mb-8">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-100">üìä Tabla P√∫blica</h1>
                <p class="text-gray-400 mt-1">Torneo Clash Royale</p>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto">
        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Jugador</th>
                            <th class="text-center">Megaselecci√≥n</th>
                            <th class="text-center">Elixir x3</th>
                            <th class="text-center">Batalla Cl√°sica</th>
                            <th class="text-center">Victorias</th>
                            <th class="text-center">Derrotas</th>
                            <th class="text-center">Enfrentamientos</th>
                            <th class="text-center">Coronas</th>
                            <th class="text-center">Puntos</th>
                        </tr>
                    </thead>
                    <tbody id="public-table-body">
                        <tr class="skeleton-loader">
                            <td colspan="9" class="p-0 border-none">
                                <div class="space-y-2 p-3">
                                    <div class="h-8 rounded"></div>
                                    <div class="h-8 rounded"></div>
                                    <div class="h-8 rounded"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script>
const API_BASE_URL = "https://clashroyaletorneos.onrender.com/api";
let playersData = [];

document.addEventListener("DOMContentLoaded", () => {
    loadPlayers();
});

async function loadPlayers() {
    const tbody = document.getElementById("public-table-body");
    tbody.innerHTML = `<tr class="skeleton-loader"><td colspan="9" class="p-0 border-none">
        <div class="space-y-2 p-3"><div class="h-8 rounded"></div><div class="h-8 rounded"></div><div class="h-8 rounded"></div></div></td></tr>`;
    try {
        const res = await fetch(`${API_BASE_URL}/scores`);
        if (!res.ok) throw new Error("Error al cargar datos");
        playersData = await res.json();
        renderPublicTable();
    } catch (e) {
        console.error(e);
        tbody.innerHTML = `<tr><td colspan="9" class="text-center py-8 text-gray-400">Error al cargar los datos.</td></tr>`;
    }
}

function renderPublicTable() {
    const tbody = document.getElementById("public-table-body");
    if (!playersData.length) {
        tbody.innerHTML = `<tr><td colspan="9" class="text-center py-8 text-gray-400">No hay jugadores registrados.</td></tr>`;
        return;
    }

    tbody.innerHTML = playersData.map((p, i) => {
        const pos = i + 1;
        const badge = pos <= 3
            ? `<span class="bg-yellow-400 text-slate-900 font-bold text-xs rounded-full h-6 w-6 flex items-center justify-center">${pos}</span>`
            : `<span class="text-gray-400 font-semibold">${pos}</span>`;
        const match = (m) => `
            <div class="text-xs leading-tight text-gray-300">
                <div>‚úÖ Victorias: ${m?.wins || 0}</div>
                <div>‚ùå Derrotas: ${m?.losses || 0}</div>
                <div>üëë Coronas: ${m?.crowns || 0}</div>
            </div>`;
        return `
        <tr>
            <td class="text-center">${badge}</td>
            <td class="font-medium text-gray-100">${p.name}</td>
            <td class="text-center">${match(p.megaSelection)}</td>
            <td class="text-center">${match(p.elixirX3)}</td>
            <td class="text-center">${match(p.classicDeck)}</td>
            <td class="text-center font-bold text-green-400">${p.wins}</td>
            <td class="text-center font-bold text-red-400">${p.losses}</td>
            <td class="text-center font-bold text-green-300">${(p.losses + p.wins) / 3 }</td>
            <td class="text-center font-semibold text-gray-300">${p.totalCrowns}</td>
            <td class="text-center font-bold text-blue-400 text-lg">${p.points}</td>
        </tr>`;
    }).join("");
}
</script>
</body>
</html>
