<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin - Torneo Clash Royale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-start: #0f172a;
            --background-end: #000000;
            --foreground: #e2e8f0;
            --card: #1e293b;
            --card-foreground: #e2e8f0;
            --primary: #3b82f6;
            --primary-foreground: #ffffff;
            --secondary: #334155;
            --secondary-foreground: #e2e8f0;
            --accent: #f59e0b;
            --accent-foreground: #111827;
            --border: #334155;
            --input: #475569;
            --input-foreground: #e2e8f0;
            --ring: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(170deg, var(--background-start) 0%, var(--background-end) 100%);
            color: var(--foreground);
            min-height: 100vh;
        }

        .card {
            background-color: var(--card);
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all 0.2s ease;
            outline: none;
            border: 1px solid transparent;
        }

        .btn:focus-visible {
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.4);
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
            border-color: var(--border);
        }
        .btn-secondary:hover {
            background-color: #475569;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        .btn-danger:hover {
            background-color: #dc2626;
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        .btn-success:hover {
            background-color: #059669;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            background-color: #0f172a;
            border: 1px solid var(--input);
            color: var(--input-foreground);
            transition: all 0.2s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }
        th, td {
            padding: 1rem 1.25rem;
            white-space: nowrap;
            border-bottom: 1px solid var(--border);
        }
        th {
            background-color: #1e293b;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }
        tbody tr:hover {
            background-color: #334155;
        }
        
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 1rem;
        }
        
        .modal-content {
            position: relative;
            width: 100%;
        }

        .skeleton-loader tr td div {
            background-color: #334155;
            height: 100%;
            width: 100%;
            border-radius: 0.25rem;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            50% { opacity: .5; }
        }
    </style>
</head>
<body>
    <div class="p-4 sm:p-6 lg:p-8">
        <!-- Header -->
        <header class="mb-8">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-100">
                        üõ°Ô∏è Panel de Administraci√≥n
                    </h1>
                    <p class="text-gray-400 mt-1">
                        Gesti√≥n del Torneo Clash Royale
                    </p>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="showAddPlayerModal()" class="btn btn-primary">
                        <span>‚ûï</span>
                        <span class="ml-2 hidden sm:inline">Agregar Jugador</span>
                    </button>
                    <button onclick="refreshData()" class="btn btn-secondary" aria-label="Actualizar datos">
                        <span>üîÑ</span>
                    </button>
                    <button onclick="logout()" class="btn btn-secondary" aria-label="Cerrar sesi√≥n">
                        <span>üö™</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Admin Table -->
        <main class="max-w-7xl mx-auto">
            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Pos</th>
                                <th>Jugador</th>
                                <th class="text-center">Megaselecci√≥n</th>
                                <th class="text-center">Elixir x3</th>
                                <th class="text-center">Batalla Cl√°sica</th>
                                <th class="text-center">Victorias</th>
                                <th class="text-center">Derrotas</th>
                                <th class="text-center">Coronas</th>
                                <th class="text-center">Puntos</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="admin-table-body">
                            <!-- Skeleton Loader -->
                            <tr class="skeleton-loader">
                                <td colspan="10" class="p-0 border-none">
                                    <div class="space-y-2 p-3">
                                        <div class="h-8 rounded"></div>
                                        <div class="h-8 rounded"></div>
                                        <div class="h-8 rounded"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        
        <!-- Status Messages -->
        <div id="statusMessage" class="fixed top-5 right-5 z-50 hidden"></div>
    </div>

    <!-- Add Player Modal -->
    <div id="addPlayerModal" class="modal-overlay hidden">
        <div class="modal-content card max-w-md">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold text-gray-100">Agregar Nuevo Jugador</h3>
                    <button onclick="hideAddPlayerModal()" class="text-gray-500 hover:text-gray-300" aria-label="Cerrar modal">
                        &times;
                    </button>
                </div>
                <form id="addPlayerForm">
                    <div class="mb-4">
                        <label for="newPlayerName" class="block text-sm font-medium text-gray-300 mb-2">Nombre del Jugador</label>
                        <input type="text" id="newPlayerName" class="input-field" placeholder="Ingresa el nombre..." required />
                    </div>
                    <div class="flex justify-end gap-3 mt-6">
                        <button type="button" onclick="hideAddPlayerModal()" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Player Modal -->
    <div id="editPlayerModal" class="modal-overlay hidden">
        <div class="modal-content card max-w-2xl">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-xl font-semibold text-gray-100">Editar Resultados</h3>
                    <button onclick="hideEditPlayerModal()" class="text-gray-500 hover:text-gray-300" aria-label="Cerrar modal">
                        &times;
                    </button>
                </div>
                <form id="editPlayerForm">
                    <input type="hidden" id="editPlayerId" />
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Jugador</label>
                        <input type="text" id="editPlayerName" class="input-field bg-slate-700" readonly />
                    </div>

                    <div class="grid md:grid-cols-3 gap-4 mb-6">
                        <div class="border border-slate-700 rounded-lg p-4">
                            <h4 class="font-semibold mb-3 text-center text-gray-200">üèÜ Megaselecci√≥n</h4>
                            <div class="space-y-3">
                                <select id="megaWin" class="input-field"><option value="true">Victoria</option><option value="false">Derrota</option></select>
                                <input type="number" id="megaCrowns" class="input-field" placeholder="Coronas" min="0" max="3" />
                            </div>
                        </div>
                         <div class="border border-slate-700 rounded-lg p-4">
                            <h4 class="font-semibold mb-3 text-center text-gray-200">‚ö° Elixir x3</h4>
                            <div class="space-y-3">
                                <select id="elixirWin" class="input-field"><option value="true">Victoria</option><option value="false">Derrota</option></select>
                                <input type="number" id="elixirCrowns" class="input-field" placeholder="Coronas" min="0" max="3" />
                            </div>
                        </div>
                        <div class="border border-slate-700 rounded-lg p-4">
                            <h4 class="font-semibold mb-3 text-center text-gray-200">‚öîÔ∏è Batalla Cl√°sica</h4>
                            <div class="space-y-3">
                                <select id="classicWin" class="input-field"><option value="true">Victoria</option><option value="false">Derrota</option></select>
                                <input type="number" id="classicCrowns" class="input-field" placeholder="Coronas" min="0" max="3" />
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end gap-3 mt-8">
                        <button type="button" onclick="hideEditPlayerModal()" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = `http://localhost:${process.env.PORT || 3001}/api`;      
        let playersData = [];

      document.addEventListener("DOMContentLoaded", () => {
        checkAuthentication();
        loadPlayers();
        hideAddPlayerModal();
        hideEditPlayerModal();
      });

      function checkAuthentication() {
        const isAuthenticated = localStorage.getItem("adminAuthenticated");
        if (!isAuthenticated) window.location.href = "/admin.html";
      }

      async function loadPlayers() {
        const tbody = document.getElementById("admin-table-body");
        tbody.innerHTML = `
            <tr class="skeleton-loader">
                <td colspan="10" class="p-0 border-none">
                    <div class="space-y-2 p-3">
                        <div class="h-8 rounded"></div>
                        <div class="h-8 rounded"></div>
                        <div class="h-8 rounded"></div>
                    </div>
                </td>
            </tr>`;
        try {
          const response = await fetch(`${API_BASE_URL}/scores`);
          if (!response.ok) throw new Error("Error al cargar datos");
          playersData = await response.json();
          renderAdminTable();
        } catch (error) {
          console.error("Error:", error);
          showStatus("Error al cargar los datos.", "error");
          tbody.innerHTML = `<tr><td colspan="10" class="text-center py-8 text-gray-400">Error al cargar los datos. Intenta de nuevo.</td></tr>`;
        }
      }

      function renderAdminTable() {
        const tbody = document.getElementById("admin-table-body");
        if (playersData.length === 0) {
          tbody.innerHTML = `<tr><td colspan="10" class="text-center py-8 text-gray-400">No hay jugadores registrados.</td></tr>`;
          return;
        }

        tbody.innerHTML = playersData.map((player, index) => {
            const position = index + 1;
            const rankBadge = position <= 3 
                ? `<span class="bg-yellow-400 text-slate-900 font-bold text-xs rounded-full h-6 w-6 flex items-center justify-center">${position}</span>`
                : `<span class="text-gray-400 font-semibold">${position}</span>`;
            
            const renderMatch = (match) => `
                <div class="flex flex-col items-center gap-1 text-sm">
                    <span class="${match.win ? 'text-green-400' : 'text-red-400'} font-semibold">${match.win ? "Victoria" : "Derrota"}</span>
                    <span class="text-gray-400">üëë ${match.crowns}</span>
                </div>`;

            return `
                <tr>
                    <td class="font-semibold"><div class="flex justify-center">${rankBadge}</div></td>
                    <td><div class="font-medium text-gray-100">${player.name}</div></td>
                    <td class="text-center">${renderMatch(player.megaSelection)}</td>
                    <td class="text-center">${renderMatch(player.elixirX3)}</td>
                    <td class="text-center">${renderMatch(player.classicDeck)}</td>
                    <td class="text-center font-bold text-green-400">${player.wins}</td>
                    <td class="text-center font-bold text-red-400">${player.losses}</td>
                    <td class="text-center font-semibold text-gray-300">${player.totalCrowns}</td>
                    <td class="text-center font-bold text-blue-400 text-lg">${player.points}</td>
                    <td class="text-center">
                        <div class="flex justify-center gap-2">
                            <button onclick="editPlayer('${player._id}')" class="btn btn-secondary text-xs p-2">‚úèÔ∏è</button>
                            <button onclick="deletePlayer('${player._id}', '${player.name}')" class="btn btn-danger text-xs p-2">üóëÔ∏è</button>
                        </div>
                    </td>
                </tr>
            `;
        }).join("");
      }

      function showAddPlayerModal() { document.getElementById("addPlayerModal").classList.remove("hidden"); }
      function hideAddPlayerModal() { document.getElementById("addPlayerModal").classList.add("hidden"); }
      function showEditPlayerModal() { document.getElementById("editPlayerModal").classList.remove("hidden"); }
      function hideEditPlayerModal() { document.getElementById("editPlayerModal").classList.add("hidden"); }

      document.getElementById("addPlayerForm").addEventListener("submit", async function (e) {
          e.preventDefault();
          const name = document.getElementById("newPlayerName").value.trim();
          if (!name) return;
          try {
            const response = await fetch(`${API_BASE_URL}/scores`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name }),
            });
            if (!response.ok) throw new Error((await response.json()).error || 'Error al agregar');
            hideAddPlayerModal();
            await loadPlayers();
            showStatus("Jugador agregado.", "success");
          } catch (error) { showStatus(error.message, "error"); }
      });

      function editPlayer(playerId) {
        const player = playersData.find((p) => p._id === playerId);
        if (!player) return;
        
        document.getElementById("editPlayerId").value = playerId;
        document.getElementById("editPlayerName").value = player.name;
        document.getElementById("megaWin").value = player.megaSelection.win.toString();
        document.getElementById("megaCrowns").value = player.megaSelection.crowns;
        document.getElementById("elixirWin").value = player.elixirX3.win.toString();
        document.getElementById("elixirCrowns").value = player.elixirX3.crowns;
        document.getElementById("classicWin").value = player.classicDeck.win.toString();
        document.getElementById("classicCrowns").value = player.classicDeck.crowns;

        showEditPlayerModal();
      }

      document.getElementById("editPlayerForm").addEventListener("submit", async function (e) {
          e.preventDefault();
          const playerId = document.getElementById("editPlayerId").value;
          const updateData = {
            megaSelection: { win: document.getElementById("megaWin").value === "true", crowns: parseInt(document.getElementById("megaCrowns").value) || 0 },
            elixirX3: { win: document.getElementById("elixirWin").value === "true", crowns: parseInt(document.getElementById("elixirCrowns").value) || 0 },
            classicDeck: { win: document.getElementById("classicWin").value === "true", crowns: parseInt(document.getElementById("classicCrowns").value) || 0 }
          };

          try {
            const response = await fetch(`${API_BASE_URL}/scores/${playerId}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(updateData),
            });
            if (!response.ok) throw new Error((await response.json()).error || 'Error al actualizar');
            hideEditPlayerModal();
            await loadPlayers();
            showStatus("Resultados actualizados.", "success");
          } catch (error) { showStatus(error.message, "error"); }
      });

      async function deletePlayer(playerId, playerName) {
        if (!confirm(`¬øEst√°s seguro de que quieres eliminar a ${playerName}?`)) return;
        try {
          const response = await fetch(`${API_BASE_URL}/scores/${playerId}`, { method: "DELETE" });
          if (!response.ok) throw new Error((await response.json()).error || 'Error al eliminar');
          await loadPlayers();
          showStatus("Jugador eliminado.", "success");
        } catch (error) { showStatus(error.message, "error"); }
      }

      async function refreshData() {
        showStatus("Actualizando datos...", "info");
        await loadPlayers();
        showStatus("Datos actualizados.", "success");
      }

      function logout() {
        localStorage.removeItem("adminAuthenticated");
        localStorage.removeItem("adminLoginTime");
        window.location.href = "/admin.html";
      }

      function showStatus(message, type) {
        const statusDiv = document.getElementById("statusMessage");
        const bgColor = type === "success" ? "bg-green-500" : (type === "error" ? "bg-red-500" : "bg-blue-500");
        statusDiv.className = `px-4 py-2 rounded-md font-semibold text-white ${bgColor}`;
        statusDiv.textContent = message;
        statusDiv.classList.remove("hidden");
        setTimeout(() => statusDiv.classList.add("hidden"), 3000);
      }
    </script>
</body>
</html>
