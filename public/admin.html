<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Torneo Clash Royale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --background: #f0f4ff;
        --foreground: #0a74da;
        --card: rgba(255, 255, 255, 0.3);
        --card-foreground: #0a74da;
        --primary: #0a74da;
        --primary-foreground: #ffffff;
        --secondary: #c1d3e3;
        --accent: #ffd700;
        --accent-foreground: #ffffff;
        --border: #c1d3e3;
        --muted-foreground: #4b5563;
      }

      body {
        font-family: "Open Sans", sans-serif;
        background: linear-gradient(
          135deg,
          #0a74da 0%,
          #1e40af 50%,
          #3b82f6 100%
        );
        min-height: 100vh;
      }

      .title-font {
        font-family: "Montserrat", sans-serif;
      }

      .glass {
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .glass-card {
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary) 0%, #1e40af 100%);
        color: var(--primary-foreground);
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(10, 116, 218, 0.3);
      }

      .btn-primary:disabled {
        opacity: 0.6;
        transform: none;
        cursor: not-allowed;
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }

      .input-field {
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: var(--foreground);
        transition: all 0.3s ease;
      }

      .input-field:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        background: rgba(255, 255, 255, 0.95);
      }

      .error-message {
        background: rgba(239, 68, 68, 0.9);
        color: white;
        animation: shake 0.5s ease-in-out;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .loading {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .success-message {
        background: rgba(16, 185, 129, 0.9);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
          <div class="glass-card rounded-2xl p-6">
            <h1
              class="title-font text-3xl md:text-4xl font-black text-white mb-2"
            >
              üõ°Ô∏è PANEL ADMIN
            </h1>
            <p class="text-white/90 font-semibold">Acceso Restringido</p>
          </div>
        </div>

        <!-- Login Form -->
        <div class="glass-card rounded-2xl p-8">
          <form id="loginForm" class="space-y-6">
            <div>
              <label for="password" class="block text-white font-semibold mb-2">
                Contrase√±a de Administrador
              </label>
              <input
                type="password"
                id="password"
                name="password"
                class="input-field w-full px-4 py-3 rounded-xl font-medium"
                placeholder="Ingresa la contrase√±a..."
                required
                autocomplete="current-password"
              />
            </div>

            <!-- Error Message -->
            <div
              id="errorMessage"
              class="hidden error-message px-4 py-3 rounded-xl text-center font-semibold"
            >
              Contrase√±a incorrecta. Int√©ntalo de nuevo.
            </div>

            <!-- Success Message -->
            <div
              id="successMessage"
              class="hidden success-message px-4 py-3 rounded-xl text-center font-semibold"
            >
              ‚úÖ Acceso concedido. Redirigiendo...
            </div>

            <div class="space-y-3">
              <button
                type="submit"
                id="loginButton"
                class="btn-primary w-full px-6 py-3 rounded-xl font-semibold flex items-center justify-center gap-2"
              >
                <span>üîê</span> Iniciar Sesi√≥n
              </button>

              <button
                type="button"
                onclick="goToPublic()"
                class="btn-secondary w-full px-6 py-3 rounded-xl font-semibold flex items-center justify-center gap-2"
              >
                <span>üè†</span> Volver al P√∫blico
              </button>
            </div>
          </form>
        </div>

        <!-- Info -->
        <div class="text-center mt-6">
          <div class="glass rounded-xl p-4">
            <p class="text-white/70 text-sm">
              Solo administradores autorizados pueden acceder al panel de
              control
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const ADMIN_PASSWORD = "Elmasperron123"
      const MAX_ATTEMPTS = 3
      let attempts = 0

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault()
          handleLogin()
        })

      function handleLogin() {
        const password = document.getElementById("password").value
        const errorMessage = document.getElementById("errorMessage")
        const successMessage = document.getElementById("successMessage")
        const loginButton = document.getElementById("loginButton")
        const passwordInput = document.getElementById("password")

        errorMessage.classList.add("hidden")
        successMessage.classList.add("hidden")

        if (attempts >= MAX_ATTEMPTS) {
          showError(
            "Demasiados intentos fallidos. Recarga la p√°gina para intentar de nuevo."
          )
          loginButton.disabled = true
          return
        }

        if (password === ADMIN_PASSWORD) {
          successMessage.classList.remove("hidden")
          loginButton.innerHTML =
            '<span class="loading">üîê</span> Accediendo...'
          loginButton.disabled = true
          passwordInput.disabled = true

          // Guardar en localStorage (persistente)
          localStorage.setItem("adminAuthenticated", "true")
          localStorage.setItem("adminLoginTime", Date.now().toString())

          setTimeout(() => {
            window.location.href = "/admin-dashboard.html"
          }, 1500)
        } else {
          attempts++
          showError(
            `Contrase√±a incorrecta. Intentos restantes: ${
              MAX_ATTEMPTS - attempts
            }`
          )
          passwordInput.value = ""
          passwordInput.focus()

          if (attempts >= MAX_ATTEMPTS) {
            loginButton.disabled = true
            passwordInput.disabled = true
          }
        }
      }

      function showError(message) {
        const errorMessage = document.getElementById("errorMessage")
        errorMessage.textContent = message
        errorMessage.classList.remove("hidden")
      }

      function goToPublic() {
        window.location.href = "/"
      }

      document.addEventListener("DOMContentLoaded", function () {
        const isAuthenticated = localStorage.getItem("adminAuthenticated")
        const loginTime = localStorage.getItem("adminLoginTime")

        if (isAuthenticated === "true" && loginTime) {
          const sessionAge = Date.now() - parseInt(loginTime)
          const maxSessionAge = 24 * 60 * 60 * 1000

          if (sessionAge < maxSessionAge) {
            window.location.href = "/admin-dashboard.html"
          } else {
            localStorage.removeItem("adminAuthenticated")
            localStorage.removeItem("adminLoginTime")
          }
        }

        document.getElementById("password").focus()
      })
    </script>
  </body>
</html>
